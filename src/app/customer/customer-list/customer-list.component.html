<mat-card class="m-1">
  <mat-card-content>
    <table mat-table [dataSource]="customers" class="w-100 mat-elevation-z8">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>

      <!-- Phone number Column -->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef>Phone Number</th>
        <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
      </ng-container>

      <!-- Permission number Column -->
      <ng-container matColumnDef="permission">
        <th mat-header-cell *matHeaderCellDef>Permission</th>
        <td mat-cell *matCellDef="let element">{{ element.permission }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        class="cursor-pointer"
        (click)="editCustomer(row)"
      ></tr>
    </table>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="addCustomer()">Add customer</button>
  </mat-card-actions>
</mat-card>
