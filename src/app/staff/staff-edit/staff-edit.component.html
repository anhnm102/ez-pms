<mat-card fxFlex="90%" fxFlex.sm="66%" fxFlex.md="50%" fxFlex.gt-md="33%" class="login-box">
  <form (ngSubmit)="submit()" [formGroup]="submitForm" novalidate>
    <div fxLayout="column">
      <mat-form-field>
        <input
          type="text"
          matInput
          formControlName="username"
          autocomplete="username"
          [placeholder]="'Username' | translate"
        />
        <mat-error *ngIf="submitForm.controls.username.valid || submitForm.controls.username.untouched">
          <span translate>Username is required</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input
          type="password"
          matInput
          formControlName="password"
          autocomplete="current-password"
          [placeholder]="'Password' | translate"
          required
        />
        <mat-error *ngIf="submitForm.controls.password.valid || submitForm.controls.password.untouched">
          <span translate>Password is required</span>
        </mat-error>
      </mat-form-field>
      <mat-slide-toggle color="primary" formControlName="remember" translate>Remember me</mat-slide-toggle>
      <br />
      <button mat-raised-button color="primary" type="submit" [disabled]="submitForm.invalid || isLoading">
        <app-loader class="inline-loader" [isLoading]="isLoading"></app-loader>
        <span translate>Login</span>
      </button>
    </div>
  </form>
</mat-card>
